    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Strava Stats</title>

    <style>
        body {
            background: #0e0e0e;
            color: #f2c200;
            font-family: "Segoe UI", Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 40px 0;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .container {
            display: flex;

            border: none;

            box-shadow: 0 0 12px rgba(255, 255, 0, 0.25);

        @media (min-width: 700px) {
            .container {
                flex-direction: row;

            }
